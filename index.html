<!-- fb-comments -->
<div id="fb-root"></div>
<script>(function(d, s, id) {

  js = d.createElement(s); js.id = id;

<script id="tmpl-sites" type="text/x-jsrender">
    {{for sites}}
        <li>

    {{/for}}
</script>
